{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
</head>
<body>
    <h1>Available Foods</h1>
    {% if user.is_staff %}
        <a href="{% url 'food_create' %}">Create New Food</a>
    {% endif %}
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Meal Type</th>
            </tr>
        </thead>
        <tbody>
            {% for food in foods %}
                <tr>
                    <td>{{ food.name }}</td>
                    <td>{{ food.price }}</td>
                    <td>{{ food.get_meal_type_display }}</td>
                    <td>{{ food.created_at }}</td>
                    <td>{{ food.updated_at }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No foods available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
