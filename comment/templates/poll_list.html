<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll List</title>
</head>
<body>
    <h1>Poll List</h1>
    <a href="{% url 'poll-create' %}">Create New Poll</a>
    <ul>
        {% for poll in polls %}
            <li>
                <a href="{% url 'poll-detail' poll.id %}">{{ poll.title }}</a>
                <form action="{% url 'poll-delete' poll.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% empty %}
            <p>No polls available.</p>
        {% endfor %}
    </ul>
</body>
</html>
