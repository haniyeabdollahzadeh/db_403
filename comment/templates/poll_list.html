<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست نظرسنجی‌ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .poll {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .poll a {
            text-decoration: none;
            color: #007BFF;
        }

        .poll a:hover {
            text-decoration: underline;
        }

        .poll button {
            background-color: #FF4136;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .poll button:hover {
            background-color: #FF0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>لیست نظرسنجی‌ها</h1>
        {% for poll in polls %}
        <div class="poll">
            <h2>{{ poll.0 }}</h2>
            <p>{{ poll.1 }}</p>
            <a href="{% url 'poll-detail' poll.0 %}">مشاهده</a> |
            <form method="POST" action="{% url 'poll-delete' poll.0 %}">
                {% csrf_token %}
                <button type="submit">حذف</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>

</html>
