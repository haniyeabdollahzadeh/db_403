<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
</head>
<body>
    <h1>Create Poll</h1>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        
        <label for="text">Poll Text:</label>
        <textarea name="text" id="text" rows="4" cols="50">{{ request.POST.text }}</textarea>
        
        <button type="submit">Save</button>
    </form>
    
    <a href="{% url 'poll-list' %}">Back to Poll List</a>
</body>
</html>
